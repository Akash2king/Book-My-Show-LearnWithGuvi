<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow - Movie Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
      }
      .navbar {
        background-color: #333;
      }
      .navbar-brand {
        color: #f84464 !important;
        font-weight: bold;
      }
      .nav-link {
        color: #fff !important;
      }
      .btn-danger {
        background-color: #f84464;
        border-color: #f84464;
      }
      .modal-header {
        background-color: #f84464;
        color: white;
      }
      .form-control {
        background-color: #eee;
      }

      .navbar {
        background-color: #000000;
        padding: 1rem;
      }
      .navbar-brand {
        font-size: 1.5rem;
        transition: color 0.3s ease-in-out;
        color: #ff002f !important;
        font-weight: bold;
      }
      .navbar-brand:hover {
        color: #ff002f;
      }
      .nav-link {
        color: #fff !important;
        transition: color 0.3s ease-in-out;
      }
      .nav-link:hover {
        color: #ff002f !important;
      }

      /* Search bar styling */
      form input[type="search"] {
        border-radius: 25px;
        border: none;
        padding: 0.75rem 1rem;
        transition: box-shadow 0.3s ease;
      }
      form input[type="search"]:focus {
        outline: none;
        box-shadow: 0px 0px 10px rgba(255, 0, 47, 0.5);
      }
      form button {
        border-radius: 25px;
      }

    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
    class="navbar navbar-expand-lg navbar-dark"
    style="background-color: #000000"
  >
    <div class="container">
      <a class="navbar-brand" href="#">bookMyshow</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Categories
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Movies</a></li>
              <li><a class="dropdown-item" href="#">Stream</a></li>
              <li><a class="dropdown-item" href="#">Events</a></li>
              <li><a class="dropdown-item" href="#">Plays</a></li>
              <li><a class="dropdown-item" href="#">Sports</a></li>
              <li><a class="dropdown-item" href="#">Activities</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" style="width: 100%;">
          <input
            type="search"
            class="form-control me-2"
            style="width: 100%;"
            placeholder="Search for Movies, Events, Plays"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

    <!-- Movie Details -->
    <div class="container mt-4 col-lg-12">
      <div id="movieDetails" class="row mt-12 w-100 p-5" style="background-color: #000000;">
        <!-- Movie details will be dynamically inserted here -->
      </div>

      <!-- Booking Modal -->
      <div
        class="modal fade"
        id="bookingModal"
        tabindex="-1"
        aria-labelledby="bookingModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bookingModalLabel">Book Tickets</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="bookingForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="phoneNumber"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="seatCount" class="form-label">How Many Seats?</label>
                  <input
                    type="number"
                    class="form-control"
                    id="seatCount"
                    required
                    min="1"
                  />
                </div>
                <input type="hidden" id="modalMovieId" />
                <input type="hidden" id="modalShowId" />
                <input type="hidden" id="modalShowDate" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger" id="submitBooking">
                Book Tickets
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="detail-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./detail-script.js"></script>
  </body>
</html>
